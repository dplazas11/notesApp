<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ver Nota</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e6f2ff;
                margin: 0;
                padding: 0;
                display: flex;
            }

            .sidebar {
                width: 220px;
                background-color: #007acc;
                height: 100vh;
                padding-top: 20px;
                position: fixed;
                top: 0;
                left: 0;
                color: white;
            }

            .sidebar h2 {
                text-align: center;
                color: white;
                margin-bottom: 30px;
            }

            .sidebar a {
                display: block;
                color: white;
                padding: 15px 25px;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s;
            }

            .sidebar a:hover {
                background-color: #005b99;
            }

            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
                padding: 30px;
            }

            .container {
                background-color: #ffffff;
                border-radius: 12px;
                padding: 30px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            }

            h1 {
                text-align: center;
                color: #007acc;
            }

            label {
                display: block;
                margin-top: 15px;
                font-weight: bold;
                color: #005b99;
            }

            input[type="text"],
            textarea,
            input[type="date"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #b3d1ff;
                border-radius: 8px;
                box-sizing: border-box;
            }

            .buttons {
                margin-top: 25px;
                text-align: center;
            }

            button {
                background-color: #4da6ff;
                color: white;
                border: none;
                padding: 10px 18px;
                margin: 5px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
            }

            button:hover {
                background-color: #007acc;
            }

            .mensaje {
                text-align: center;
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2>MENU</h2>
            <a href="/inicio">üìù Crear Nota</a>
            <a href="/listar">üìã Ver Notas</a>
        </div>

        <div class="main-content">
            <div class="container">
                <h1>Ver / Editar Nota</h1>

                <form th:action="@{/actualizar}" th:object="${nota}" method="post">
                    <input type="hidden" th:field="*{notasid}">

                    <label for="titulo">T√≠tulo:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" >

                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}"></textarea>

                    <label for="contenido">Contenido:</label>
                    <textarea id="contenido" th:field="*{contenido}" ></textarea>

                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" th:field="*{fecha}" >

                    <div class="buttons">
                        <button type="button" onclick="volverAListaNotas()">Atras</button>
                        <button type="button"
                                th:attr="data-id=${nota.notasid}"
                                onclick="eliminarNota(this.getAttribute('data-id'))">
                            Eliminar
                        </button>
                        <button type="submit" id="btnGuardar">Guardar Cambios</button>                        
                    </div>
                </form>

                <div id="mensaje" class="mensaje" th:text="${mensaje}"></div>
                <div class="mensaje" style="color:red;" th:text="${error}"></div>
            </div>
        </div>

        <script>
            function volverAListaNotas() {
                window.location.href = "/listar";
            }

            function eliminarNota(id) {
                if (!confirm("¬øDeseas eliminar esta nota?"))
                    return;

                fetch(`/eliminar/${id}`, {method: "DELETE"})
                        .then(response => {
                            if (!response.ok)
                                throw new Error("Error HTTP: " + response.status);
                            return response.text();
                        })
                        .then(texto => {
                            mostrarMensaje(texto, true);
                            setTimeout(() => 
                                // Redirige a la p√°gina /listar despu√©s de eliminar
                                 window.location.href = "/listar", 800);
                        })
                        .catch(error => {
                            mostrarMensaje("‚ùå Error al eliminar la nota", false);
                            console.error(error);
                        });
            }

            function mostrarMensaje(texto, exito) {
                const mensajeDiv = document.getElementById("mensaje");
                mensajeDiv.style.display = "block";
                mensajeDiv.style.backgroundColor = exito ? "#d4edda" : "#f8d7da";
                mensajeDiv.style.color = exito ? "#155724" : "#721c24";
                mensajeDiv.textContent = texto;
            }
        </script>
    </body>
</html>
